<section class="py-5">
    <div class="container">
        <h1 style="margin: 2%; text-align: center;">All Trips</h1>
        <div style="padding: 5%;">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">StartPoint</th>
                        <th scope="col">EndPoint</th>
                        <th scope="col">DepartureTime</th>
                        <th scope="col">Seats</th>
                        <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                @for(var i = 0; i < Model.Length; i++){
                    <tr>
                        <th scope="row">@Model[i].StartPoint</th>
                        <td>@Model[i].EndPoint</td>
                        <td>@Model[i].DepartureTime</td>
                        <td>@Model[i].Seats</td>
                        <td>
                            <div class="button-holder">
                                <a href="/Trips/Details?tripId=@Model[i].Id" class="btn btn-info text-uppercase">Info</a>
                            </div>
                        </td>
                    </tr>
                }

                </tbody>
            </table>
        </div>
    </div>
</section>
