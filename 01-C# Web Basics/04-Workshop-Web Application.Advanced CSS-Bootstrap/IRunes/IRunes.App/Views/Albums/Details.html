<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-success">
                <a class="navbar-brand text-white" href="/Home/Index">IRunes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="/Home/Index">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="/Albums/All">Albums</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="/Users/Logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <hr style="height: 2px" class="bg-success" />
        <main class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <img width="900" height="620" class="img-thumbnail" src="@Model.AlbumCover" href="Album image" />
                    <h2 class="text-center">Name: @Model.AlbumName</h2>
                    <h2 class="text-center">Album Price: @Model.AlbumPrice</h2>

                    <div class="d-flex justify-content-between">
                        <a class="btn btn-success" href="/Tracks/Create?albumId=@Model.AlbumId">Create Track</a>
                        <a class="btn btn-success" href="/Albums/All">Back to All</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Tracks</h2>
                    <hr style="height: 2px"/>
                    <hr/>
                    <ul>
                        @Model.AlbumTracks
                    </ul>
                    <hr style="height: 2px"/>
                </div>
            </div>
        </main>
        <hr style="height: 2px" class="bg-success"/>
        <footer class="text-center">
            <h5>CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
        </footer>
    </div>
</body>
</html>
