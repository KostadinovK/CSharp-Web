<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>IRunes</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a class="navbar-brand text-white" href="/Home/Index">IRunes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="/Home/Index">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="/Albums/All">Albums</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="/Users/Logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <hr style="height: 2px" class="bg-success" />
    <main class="container-fluid w-50 mx-auto">
        <h1 class="text-success text-center">Create Track</h1>
        <hr style="height: 2px" class="bg-success"/>
        <form action="/Tracks/Create?albumId=@Model.AlbumId" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Name..." />
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-group col-md-5 p-0">
                    <label for="link">Link</label>
                    <input class="form-control" type="text" id="link" name="link" placeholder="Link..." />
                </div>
                <div class="form-group col-md-5 p-0">
                    <label for="price">Price</label>
                    <input class="form-control" type="text" id="price" name="price" placeholder="Price..." />
                </div>
            </div>
            <hr style="height: 2px" class="bg-success mt-5" />
            <div class="d-flex justify-content-around">
                <button class="btn btn-success" type="submit">Create</button>
                <a class="btn btn-success" href="/Albums/Details?id=@Model.AlbumId">Back To Album</a>
            </div>
        </form>
    </main>
    <hr style="height: 2px" class="bg-success mt-5"/>
    <footer>
        <h5 class="text-center">CopyRight &copy; Sanity Design Studios. All rights reserved.</h5>
    </footer>
</body>
</html>
